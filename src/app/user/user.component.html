<div>
    <button mat-button id="add-user" (click)="openDialog()">
      <mat-icon>person</mat-icon>
      <span>  Add-User  </span>
    </button>
   <!-- <button mat-icon-button class="close" routerLink="/dashboard">
      <mat-icon>close</mat-icon>
    </button>-->
  </div>
  <table mat-table #table [dataSource]="data" class="mat-elevation-z8">
     <!-- Position Column -->
     <ng-container  matColumnDef="id">
       <mat-header-cell *matHeaderCellDef>SNo</mat-header-cell>
       <mat-cell *matCellDef="let i=index">{{i+1}}</mat-cell>
     </ng-container>
  
     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
       <mat-cell *matCellDef="let element">{{element.first+" "+element.last}}</mat-cell>
     </ng-container>
  
     <!-- email Column -->
     <ng-container matColumnDef="email">
       <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
       <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
     </ng-container>
  
     <!-- phone Column -->
     <ng-container matColumnDef="phone">
       <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
       <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
     </ng-container>
  
     <!-- Gender Column -->
     <ng-container matColumnDef="gender">
       <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
       <mat-cell *matCellDef="let element">{{element.gender}}</mat-cell>
     </ng-container>
  
     <!-- Action Column -->
     <ng-container matColumnDef="actions">
       <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
       <mat-cell *matCellDef="let i = index">
         <button mat-icon-button (click)="editDialog(i)">
           <mat-icon>edit</mat-icon>
         </button>
         <button mat-icon-button color="warn" (click)="deleterow(i)">
           <mat-icon>delete</mat-icon>
         </button>
       </mat-cell>
     </ng-container>
  
     <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
     <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
