<p>sign-up works!</p>
<mat-card>
    <mat-card-title>
        Create account
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]='signupForm'>
            <mat-label>email Id</mat-label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Enter Valid emailId" formControlName="email" [(ngModel)]="username"/>
                <mat-error *ngIf="signupForm.get('email').hasError('email') && !signupForm.get('email').hasError('required')">please enter a valid email</mat-error>
                <mat-error *ngIf="signupForm.get('email').hasError('required')">Email is required</mat-error>
            </mat-form-field>
            <br/>
            <mat-label>Password</mat-label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Enter Valid Password" formControlName="password" [(ngModel)]="password"/>
                <mat-error *ngIf="!signupForm.get('password').hasError('requried')">please enter a valid password</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="signupForm.invalid" (click)=" onclick()">Submit</button>
    </mat-card-actions>
</mat-card>
